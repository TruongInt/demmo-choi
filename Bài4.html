<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Cômatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Bài 4</title>
        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <form>
            <div class="form-group">
                <label> Họ và Tên </label>
                <input class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Giới tính</legend>
                    <input type="radio"/>
                    <label>Nam</label>
                    <input type="radio"/>
                    <label>Nữ</label>
                </fieldset>
            </div>
            <div class="from-group">
                <label>Ngày sinh</label>
                <input class="form-control" type="date"/>
                </div>
                <div class="form-group">
                    <label>Điểm </label>
                    <input class="form-control" type="number" min="0" max="10" step="0.25"/>
                </div>
                <div class="form-group">
                    <label>Nghề Nghiệp:</label>
                    <input class="form-control" type="list" list="job"/>
                    <datalist id="job">
                        <option value="Giang viên"></option>
                        <option value="IT"></option>
                        <option value="Kỹ sư"></option>
                        <option value="BANKER"></option>
                        <option value="Phục Vụ"></option>
                    </datalist>
                </div>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend> Sở Thích: </legend>
                    <input type="checkbox"/>
                    <label>Thể thao</label>
                    <input type="checkbox"/>
                    <legend> Du Lịch: </legend>
                    <input type="checkbox"/>
                    <label> Âm Nhạc: </label>
                    <input type="checkbox"/>
                    <legend> Ẩm Thực: </legend>
                    <input type="checkbox"/>
                    
                </fieldset>
            </div>
            <div class="from-group">
                <label>GHI CHÚ:</label>
                <textarea class="form-control"></textarea>
                </div>
                <hr/>
                <div class="from-group">
                    <button class="form-buttom">Lưu</button>
                    <button class="form-buttom">Nhập lại</button>
                </div>
            </div>
        </form>
    </body>
</html>
